[pytest]
addopts=--tb=short -s

[tox]
skipsdist = true
envlist =
       py37-lint,
       py27,
       py33,
       py34,
       py35,
       py36,
       py37

[testenv]
whitelist_externals = poetry
skip_install = true
commands = 
    poetry install -v
    poetry run pytest tests/


[testenv:py37-lint]
commands =
    poetry install -v
    flake8
